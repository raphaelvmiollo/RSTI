<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="todo-container m-auto mt-5">

        <div class="todo-header p-2 text-center">
            <span>TODO<span class="text-decoration">list</span></span>
        </div>
        <div class="todo-form mt-4">
            <form onsubmit="criaTarefa(event)">
                <div class="form-group row">
                    <div class="col-md-10">
                        <input class="form-control col-md-10" type="text" id="input-text">
                    </div>
                    <button class="btn  btn-success col-md-2">Criar</button>
                    <div>
            </form>
        </div>

        <div class="todo-content mt-4">
            <ol id="lista">


            </ol>
        </div>

    </div>

    <script>
        // Cria referencia do input na variavel campo_texto
        var campo_texto = document.getElementById("input-text");
        // Cria referencia da lista na variavel lista
        var lista = document.getElementById("lista");

        function criaTarefa(event) {
            event.preventDefault();

            //Verifica se o campo_texto não é vazio
            if (campo_texto.value != "") {

                //Cria o elemento span
                var textoSpan = document.createElement("span");
                // Adiciona o valor do campo texto no elemento span
                textoSpan.textContent = campo_texto.value;

                //Cria o elemento button
                var btn = document.createElement("button");
                // Adiciona o texto "X" no elemento button
                btn.textContent = "X";
                // Adiciona a classe CSS "btn" no elemento button
                btn.classList.add("btn");

                // Cria o elemento li 
                var itemLista = document.createElement("li");

                // Adiciona o evento click no btn que foi criado
                btn.addEventListener("click", function () {
                    itemLista.remove();
                });

                // Adiciona os elementos span e btn no item lista
                itemLista.append(textoSpan);
                itemLista.append(btn);

                // Adiciona o item lista na lista
                lista.append(itemLista);

                campo_texto.value = "";
            } else {
                alert("Você precisa digitar algo!")
            }

        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
