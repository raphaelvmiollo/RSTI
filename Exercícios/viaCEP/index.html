<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Buscador de CEP</h1>

        <form onsubmit="buscarCep(event)" class="col-md-6">
            <input type="text" placeholder="insira o seu cep" class="form-control" id="input-cep">
            <button type="submit" class="btn btn-primary mt-2">Buscar</button>
        </form>

        <div class="mt-5" id="resultado">
            <span><strong>CEP:</strong> <span id="cep">-</span></span>
            <br>
            <span><strong>Complemento: </strong><span id="complemento">-</span></span>
            <br>
            <span><strong>Logradouro:</strong> <span id="logradouro"> - </span></span>
            <br>
            <span><strong>Bairro:</strong> <span id="bairro">-</span></span>
            <br>
            <span><strong>Localidade:</strong> <span id="localidade">-</span></span>
            <br>
            <span><strong>UF:</strong> <span id="uf">-</span></span>
        </div>

       

    </div>
    <script>

        var input = document.getElementById("input-cep");

        var cep = document.getElementById("cep");
        var complemento = document.getElementById("complemento");
        var logradouro = document.getElementById("logradouro");
        var bairro = document.getElementById("bairro");
        var localidade = document.getElementById("localidade");
        var uf = document.getElementById("uf");

        var divErro = document.getElementById("erro")


        // Realizar o processamento aqui!

        function buscarCep(event) {
        
            event.preventDefault();

            var url = "https://viacep.com.br/ws/" + input.value + "/json/";

            console.log(url)

            fetch(url)
                .then((resposta) => resposta.json())
                .then((info) => {
                    logradouro.textContent = info.logradouro;
                    uf.textContent = info.uf;
                    bairro.textContent = info.bairro;
                    localidade.textContent = info.localidade;
                    complemento.textContent = info.complemento;
                    cep.textContent = info.cep;
                })
                .catch((erro) => {
                    alert(erro)
                });
        }




    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
