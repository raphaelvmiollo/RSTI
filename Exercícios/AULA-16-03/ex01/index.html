<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01</title>
</head>

<body>
    <p id="texto">
        Consectetur enim aliquip proident exercitation Lorem cillum consequat proident irure.
    </p>
    <button id="botao">Mudar Texto</button>

    <script>

        var texto = document.getElementById("texto");
        document.getElementById("botao").addEventListener("click", (event) => {
            texto.textContent = "Novo Texto"
        })

    </script>

</body>

</html>
