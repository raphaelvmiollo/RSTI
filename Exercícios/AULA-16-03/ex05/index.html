<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 05</title>
</head>

<body>

    <button id="adiciona_button">Remove</button>

    <ul id="lista">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>

    <script>
        var lista = document.getElementById("lista");
        var botao = document.getElementById("adiciona_button")

        botao.addEventListener("click", (event) => {
            var listaLI = document.getElementsByTagName('li');
            lista.removeChild(listaLI[listaLI.length - 1])
        });
    </script>
</body>

</html>
