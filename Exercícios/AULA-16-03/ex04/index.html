<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 04</title>
</head>

<body>

    <button id="adiciona_button">Adicionar</button>

    <ul id="lista">

    </ul>

    <script>
        var lista = document.getElementById("lista");
        var botao = document.getElementById("adiciona_button")

        botao.addEventListener("click", (event) => {
            var item = document.createElement("li");
            item.textContent = "Item criado";
            lista.append(item);
        });
    </script>
</body>

</html>
