<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <button onclick="abrirMenu()" class="btn btn-secondary"><i class="bi bi-list"></i></button>
    <div id="side-menu" class="side-menu text-light vh-100  bg-dark">

        <div class="header-side-menu d-flex p-3 justify-content-between">
            <p>Menu lateral </p>
            <p onclick="fecharMenu()"><i class="bi bi-x-lg"></i></p>
        </div>
        <div class="content-side-menu">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Home</a>
                </li>
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script>
        function abrirMenu() {
            document.getElementById("side-menu").style.display = "block";
        }

        function fecharMenu() {
            document.getElementById("side-menu").style.display = "none";
        }
    </script>

    <style>
        .side-menu {
            width: 300px;
            display: none;
            position: absolute;
            top: 0px;
        }

        
    </style>
</body>

</html>
